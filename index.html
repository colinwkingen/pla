<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
     <h1>Places You've Been</h1>

     <div class="row">
       <div class="col-md-6">
         <h2>Add a place:</h2>
         <form id="new-place">
           <div class="form-group">
             <label for="new-place-name">Place name</label>
             <input type="text" class="form-control" id="new-place-name">
           </div>
           <div class="form-group">
             <label for="new-location-name">Place location</label>
             <input type="text" class="form-control" id="new-location-name">
           </div>
           <div class="form-group">
             <label for="date-visited">Date visited</label>
             <input type="text" class="form-control" id="date-visited">
           </div>
           <div class="form-group">
             <label for="currency">Currency</label>
             <input type="text" class="form-control" id="currency">
           </div>
           <button type="submit" class="btn">Add</button>
         </form>
         <h2>Place's You've Been:</h2>
         <ul id="places">
         </ul>
       </div>
       <div class="col-md-6">
      <div id="show-place">
        <h2></h2>
        <p>Place: <strong><span class="place-name"></span></strong></p>
        <p>Location: <strong><span class="location-name"></span></strong></p>
        <p>Date visited: <strong><span class="date-visited"></span></strong></p>
        <p>Currency: <strong><span class="currency"></span></strong></p>
      </div>
     </div>
   </div>
</div>
  </body>
</html>
